name: Generate Game HTML Blocks

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate HTML Blocks
        run: |
          mkdir -p generated
          echo "<!-- Auto-generated game blocks -->" > generated/games.html
          for game in games/*/; do
            game_name=$(basename "$game")
            game_title=$(echo "$game_name" | sed 's/-/ /g' | sed 's/\b\(.\)/\u\1/g')
            echo "  <div class=\"grid-item\" onclick=\"openGame('https://touchmetender.github.io/GameFiles/games/$game_name/index.html')\">" >> generated/games.html
            echo "    <img src='https://touchmetender.github.io/GameFiles/games/$game_name/thumbnail.jpg' alt='$game_title' />" >> generated/games.html
            echo "    <div class='name'>$game_title</div>" >> generated/games.html
            echo "  </div>" >> generated/games.html
          done

      - name: Commit and Push Generated HTML
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add generated/games.html
          git commit -m "Auto-generate game blocks"
          git push
