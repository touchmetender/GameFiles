name: Generate Games HTML

on:
  push:
    paths:
      - 'games/**'
      - '.github/workflows/generate-games-html.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate HTML Blocks
        run: |
          echo "" > generated/games.html
          echo "<!-- Auto-generated game blocks -->" >> generated/games.html
          for game in games/*/; do
            game_name=$(basename "$game")
            game_title=$(echo "$game_name" | sed 's/-/ /g' | sed 's/\b\(.\)/\u\1/g')
            echo "  <div class=\"grid-item\" onclick=\"openGame('https://touchmetender.github.io/GameFiles/$game/index.html')\">" >> generated/games.html
            echo "    <img src='https://touchmetender.github.io/GameFiles/$game/thumbnail.jpg' alt='$game_title' />" >> generated/games.html
            echo "    <div class='name'>$game_title</div>" >> generated/games.html
            echo "  </div>" >> generated/games.html
          done

      - name: Commit and Push HTML
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add generated/games.html
          git commit -m "Update games.html with auto-generated blocks" || echo "No changes to commit"
          git push
